<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Diagnosis</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        /* Form Styling */
        .form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form input {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Button Styling */
        .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Heading Styling */
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter the Test Parameters</h2>
        <form action="/predict" method="POST" class="form">
            <label for="TLC">TLC:</label>
            <input type="number" step="any" name="TLC" placeholder="Enter TLC value" required><br><br>
            
            <label for="Lymphocytes">Lymphocytes:</label>
            <input type="number" step="any" name="Lymphocytes" placeholder="Enter Lymphocytes value" required><br><br>
            
            <label for="Polymorphs">Polymorphs:</label>
            <input type="number" step="any" name="Polymorphs" placeholder="Enter Polymorphs value" required><br><br>
            
            <label for="Protein">Protein:</label>
            <input type="number" step="any" name="Protein" placeholder="Enter Protein value" required><br><br>
            
            <label for="Sugar">Sugar:</label>
            <input type="number" step="any" name="Sugar" placeholder="Enter Sugar value" required><br><br>
            
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
